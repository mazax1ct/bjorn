<header class="header">
    <div class="header__inner container">
        <div class="header__menu-block">
            <button class="js-main-menu-opener header__button" type="button" title="Открыть меню">
                <svg aria-hidden="true">
                    <use xlink:href="images/sprite.svg#burger_icon" />
                </svg>
            </button>

            <div class="header__short-menu">
                <a href="#">МУЖЧИНАМ</a>

                <a href="#">ЖЕНЩИНАМ</a>
            </div>
        </div>

        <button class="js-search-opener header__button header__button--search" type="button" title="Открыть поиск">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#search_icon" />
            </svg>
        </button>

        <a class="header__logo header-logo" href="#" title="На главную">
            <svg class="header-logo__icon" aria-hidden="true">
                <use xlink:href="images/sprite.svg#logo_icon" />
            </svg>
            <svg class="header-logo__text" aria-hidden="true">
                <use xlink:href="images/sprite.svg#logo_text" />
            </svg>
        </a>

        <button class="header__button header__button--geo" type="button" title="Выбор города">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#pin_icon" />
            </svg>
            <span>Санкт-Петербург</span>
        </button>

        <a class="header__button header__button--personal" href="#" title="Личный кабинет">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#personal_icon" />
            </svg>
        </a>

        <a class="header__button header__button--fav" href="#" title="Избранное">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#fav_icon" />
            </svg>
        </a>

        <button class="js-popup-open header__button header__button--cart" type="button" data-popup="cart_popup" title="Показать корзину">
            <svg aria-hidden="true">
                <use xlink:href="images/sprite.svg#cart_icon" />
            </svg>
        </button>

        <div class="geo-confirm" style="display: none">
            <div class="geo-confirm__inner">
                <p class="geo-confirm__text">Санкт-Петербург<br> Это ваш город?</p>
                <div class="geo-confirm__buttons">
                    <button class="geo-confirm__button geo-confirm__button--type_1" type="button">сменить</button>
                    <button class="geo-confirm__button geo-confirm__button--type_2" type="button">Верно</button>
                </div>
            </div>
        </div>
    </div>
</header>
